<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carousel</title>
  <style>
    .carousel {
      max-width: 320px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      position: relative;
      text-align: center; /* Center align the heading */
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      min-width: 100%;
      box-sizing: border-box;
    }

    .carousel-item img {
      width: 220px;
      height: 400px;
      display: block;
      border-radius: 5px;
      margin: 0 auto; /* Center the image */
    }

    .carousel-item h3 {
      margin: 30px 0; /* Add spacing around the heading */
      font-size: 18px;
      padding-top: 10px;
      padding-left: 20px;
      padding-right: 20px;
      color: #333;
      font-family: Arial, Helvetica, sans-serif;
    }

    .carousel-control {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 8px;
    }

    .carousel-control.prev {
      left: 2px;
      background-color: black;
    }

    .carousel-control.next {
      right: 2px;
      background-color: black;
    }

    .carousel-control:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <h3>Sign Up Page</h3>
        <img src="assets/images/img1.png" alt="Screen 1">
      </div>
      <div class="carousel-item">
        <h3>Citizen Science</h3>
        <img src="assets/images/img2.png" alt="Screen 2">
      </div>
      <div class="carousel-item">
        <h3>Water Quality</h3>
        <img src="assets/images/img3.png" alt="Screen 3">
      </div>
      <div class="carousel-item">
        <h3>Turbidity</h3>
        <img src="assets/images/img4.png" alt="Screen 4">
      </div>
      <div class="carousel-item">
        <h3>Suspended Particulate Matter 
          (SPM)</h3>
        <img src="assets/images/img5.png" alt="Screen 5">
      </div>
      <div class="carousel-item">
        <h3>Citizen Data</h3>
        <img src="assets/images/img6.png" alt="Screen 6">
      </div>
      <div class="carousel-item">
        <h3>Input Images from User</h3>
        <img src="assets/images/img7.png" alt="Screen 7">
      </div>
      <div class="carousel-item">
        <h3>Water Quality Parameters Analysis</h3>
        <img src="assets/images/img8.png" alt="Screen 8">
      </div>
      <div class="carousel-item">
        <h3>Forel-Ule Match</h3>
        <img src="assets/images/img9.png" alt="Screen 9">
      </div>
    </div>
    
    <button class="carousel-control prev" onclick="prevSlide()">&#10094;</button>
    <button class="carousel-control next" onclick="nextSlide()">&#10095;</button>
  </div>

  <script>
    let currentIndex = 0;

    function showSlide(index) {
      const carouselInner = document.querySelector('.carousel-inner');
      const totalItems = document.querySelectorAll('.carousel-item').length;
      if (index >= totalItems) currentIndex = 0;
      if (index < 0) currentIndex = totalItems - 1;
      carouselInner.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    function nextSlide() {
      currentIndex++;
      showSlide(currentIndex);
    }

    function prevSlide() {
      currentIndex--;
      showSlide(currentIndex);
    }

    // Optional: Auto-play the carousel
    // setInterval(nextSlide, 3000); // Change slide every 3 seconds
  </script>
</body>
</html>
